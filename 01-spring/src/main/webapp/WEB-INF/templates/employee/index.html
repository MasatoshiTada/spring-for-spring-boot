<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link rel="stylesheet" href="../../../resources/css/style.css"
          th:href="@{/resources/css/style.css}">
</head>
<body>
<h1>Employee List</h1>
<a href="insertMain.html" th:href="@{insertMain}">Add new employee</a>
<form action="index.html" th:action="@{findByFirstName}">
    Keyword of first name: <input type="text" name="firstName">
    <input type="submit" value="Search">
</form>
<table border="1">
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Joined date</th>
    </tr>
    <tr th:each="employee : ${employees}" th:object="${employee}">
        <td th:text="*{id}">1</td>
        <td th:text="*{firstName}">Taro</td>
        <td th:text="*{lastName}">Suzuki</td>
        <td th:text="*{#temporals.format(joinedDate, 'yyyy-MM-dd')}">2000-01-01</td>
    </tr>
    <!--/*-->
    <tr>
        <td>2</td>
        <td>Jiro</td>
        <td>Suzuki</td>
        <td>2000-01-02</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Saburo</td>
        <td>Suzuki</td>
        <td>2000-01-03</td>
    </tr>
    <!--*/-->
</table>
</body>
</html>
